 var ctn=1;

}

function adder(obj){
		console.log(Object.values(obj));
		if(isDelete){

		str+="<td>"+ctn+"</td>"

}
function res(e){

  var childNode=e.parentNode;

  for(var i=1;i<parent.childNodes.length-1;i++){

	document.getElementById("exampleInput"+i).value=temp;
  }

    return childNode[key];
});
  console.log(vals);

function closefun(){

    document.getElementById("myForm").reset();
}

   for(var i=1;i<rowsLength;i++){

	  }

   }

}
function searcher(e){

  var input,filter,tr,td,tbody,textValue;
  
  var input=document.getElementById("searchId");
  filter=input.value.toUpperCase();
  tbody=document.getElementById("datapoint");
  tr = tbody.getElementsByTagName("tr");
  console.log(tr.length);
  for(var i=0;i<tr.length;i++){
       td=tr[i].childNodes[1];
	   console.log(td.outerHTML);
      // td=tr[i].getElementByTagName("td")[0];
	   console.log(td.textContent);
	   if(td){
	     textValue=td.textContent || td.innerText;
